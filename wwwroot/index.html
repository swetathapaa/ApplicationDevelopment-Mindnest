<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="MindNestApp.styles.css" />

</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.renderCharts = function(moodData, tagData) {
            var moodCtx = document.getElementById('moodChart').getContext('2d');
            new Chart(moodCtx, {
                type: 'doughnut',
                data: moodData,
                options: { responsive: true }
            });

            var tagCtx = document.getElementById('tagChart').getContext('2d');
            new Chart(tagCtx, {
                type: 'bar',
                data: tagData,
                options: { responsive: true }
            });
        }
    </script>

    <script src="js/richTextEditor.js"></script>

</body>

</html>
